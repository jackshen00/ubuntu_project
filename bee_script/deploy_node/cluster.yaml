#部署节点的配置文件
path: /home/js/soft/mybee

cluster:
  - name: node1
    bootnode:
      - /dnsaddr/bootnode.ethswarm.org
    bootnode-mode: true
    api-addr: :1533
    debug-api-addr: :1535
    p2p-addr: :1534
    clef-signer-enable: false
    data-dir:
    swap-enable: true
    swap-endpoint: ws://localhost:8546
    full-node: true
    verbosity: trace
    welcome-message: "welcom to js bee"
    debug-api-enable: true

